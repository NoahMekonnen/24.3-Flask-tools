{% extends base.html %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>{{instructions}}</h1>
<form action="/answer">
    <h1>{{question}}</h1>
    {% for choice in choices %}
    <input type="radio" id = "choice">
    <label for="choice">{{choice}}</label>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
